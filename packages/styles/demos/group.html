<!DOCTYPE html>
<html>
  <head>
    <title>OpenLooks Group</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <link rel="stylesheet" href="demos.css" />
  </head>
  <body>
    <div class="component-header">
      <div class="openlooks container px-xl py-md">
        <h1 class="openlooks title">Group</h1>
        <p class="openlooks text">Compose elements and components in a horizontal flex container</p>
      </div>
    </div>
    <div class="openlooks container p-xl">
      <h2 class="openlooks title">Usage</h2>
      <div class="configurator-wrapper">
        <div class="configurator-main">
          <div style="width: 100%">
            <div id="configurator-element" class="openlooks group">
              <button class="openlooks button size-sm variant-outline color-blue radius-sm">1</button>
              <button class="openlooks button size-sm variant-outline color-blue radius-sm">2</button>
              <button class="openlooks button size-sm variant-outline color-blue radius-sm">3</button>
            </div>
          </div>
        </div>
        <div class="configurator-controls">
          <div class="openlooks stack">
            <div class="openlooks inputwrapper">
              <label for="position" class="label">Position</label
              ><select id="position" class="openlooks nativeselect" aria-invalid="false" name="position">
                <option value="left" selected>left</option>
                <option value="center">center</option>
                <option value="right">right</option>
                <option value="apart">apart</option>
              </select>
            </div>
            <div class="openlooks inputwrapper">
              <label for="spacing" class="label">Spacing</label
              ><select id="spacing" class="openlooks nativeselect" aria-invalid="false" name="spacing">
                <option value="xs">xs</option>
                <option value="sm">sm</option>
                <option value="md" selected>md</option>
                <option value="lg">lg</option>
                <option value="xl">xl</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <pre id="configurator-code" class="openlooks code"></pre>
    </div>
  </body>
  <script>
    const props = {
      position: 'left',
      spacing: 'md',
    };

    function applyProps() {
      const el = document.getElementById('configurator-element');
      const className =
        'openlooks group ' +
        Object.entries(props)
          .map(([key, value]) => `${key}-${value}`)
          .join(' ');

      el.className = className;

      document.getElementById('configurator-code').innerText = `<div class="${className}">
  <button class="openlooks button size-sm variant-outline color-blue radius-sm">1</button>
  <button class="openlooks button size-sm variant-outline color-blue radius-sm">2</button>
  <button class="openlooks button size-sm variant-outline color-blue radius-sm">3</button>
</div>`;
    }

    function handleChange(e) {
      const name = e.target.name;
      const value = e.target.value;
      props[name] = value;
      applyProps();
    }

    document.addEventListener('change', handleChange, false);
    document.addEventListener('input', handleChange, false);

    applyProps();
  </script>
</html>
