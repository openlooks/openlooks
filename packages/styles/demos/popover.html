<!DOCTYPE html>
<html>
  <head>
    <title>OpenLooks Popover</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <link rel="stylesheet" href="demos.css" />
  </head>
  <body>
    <div class="component-header">
      <div class="openlooks container px-xl py-md">
        <h1 class="openlooks title">Popover</h1>
        <p class="openlooks text">Display popover section relative to given target element</p>
      </div>
    </div>
    <div class="openlooks container p-xl">
      <h2 class="openlooks title">Usage</h2>
      <button id="toggleBtn" class="openlooks button color-blue variant-filled size-sm radius-sm">
        Toggle popover
      </button>
      <div id="popover" class="openlooks popover text size-sm p-sm radius-sm" style="opacity: 0; width: 12.5rem">
        This is uncontrolled popover, it is opened when button is clicked.
      </div>
    </div>
  </body>
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const popover = document.getElementById('popover');

    toggleBtn.addEventListener('click', () => {
      if (popover.style.opacity === '0') {
        const buttonBounds = toggleBtn.getBoundingClientRect();
        popover.style.top = `${buttonBounds.bottom + 8}px`;
        popover.style.left = `${buttonBounds.left}px`;
        popover.style.opacity = '1';
      } else {
        popover.style.opacity = '0';
      }
    });
  </script>
</html>
