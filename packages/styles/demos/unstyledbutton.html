<!DOCTYPE html>
<html>
  <head>
    <title>OpenLooks UnstyledButton</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <link rel="stylesheet" href="demos.css" />
  </head>
  <body>
    <div class="component-header">
      <div class="openlooks container px-xl py-md">
        <h1 class="openlooks title">UnstyledButton</h1>
        <p class="openlooks text">Unstyled polymorphic button</p>
      </div>
    </div>
    <div class="openlooks container p-xl">
      <h2 class="openlooks title">Usage</h2>
      <p class="openlooks text">
        UnstyledButton resets default <code>button</code> styles, it can be used to create custom buttons:
      </p>
      <div class="openlooks center p-xl">
        <button class="openlooks unstyled-button">Bob Handsome</button>
      </div>
    </div>
  </body>
</html>
