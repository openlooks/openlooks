<!DOCTYPE html>
<html>
  <head>
    <title>OpenLooks Burger</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <link rel="stylesheet" href="demos.css" />
  </head>
  <body>
    <div class="component-header">
      <div class="openlooks container px-xl py-md">
        <h1 class="openlooks title">Burger</h1>
        <p class="openlooks text">Open/close navigation button</p>
      </div>
    </div>
    <div class="openlooks container p-xl">
      <h2 class="openlooks title">Usage</h2>
      <div class="openlooks center p-xl">
        <button class="openlooks unstyled-button burger-button">
          <div class="openlooks burger"></div>
        </button>
      </div>
    </div>
  </body>
  <script>
    const button = document.querySelector('.burger-button');
    const burger = document.querySelector('.burger');
    button.addEventListener('click', () => {
      burger.dataset['open'] = burger.dataset['open'] === 'true' ? 'false' : 'true';
    });
  </script>
</html>
