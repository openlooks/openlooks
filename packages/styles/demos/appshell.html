<!DOCTYPE html>
<html>
  <head>
    <title>OpenLooks AppShell</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <link rel="stylesheet" href="demos.css" />
    <script src="theme.js"></script>
    <script src="icons.js"></script>
  </head>
  <body>
    <div class="component-header">
      <div class="openlooks container px-xl py-md">
        <h1 class="openlooks title">AppShell</h1>
        <p class="openlooks text">Responsive shell for your application with header and navbar</p>
      </div>
    </div>
    <div class="openlooks container p-xl">
      <h2 class="openlooks title">Usage</h2>
      <div class="openlooks appshell" style="width: 44rem; height: 32rem; border: 1px solid var(--oc-gray-2)">
        <header class="openlooks header" style="height: 3.75rem; max-height: 3.75rem">
          <a href="#" class="openlooks anchor">OpenLooks</a>
        </header>
        <div class="openlooks body" style="height: 28.25rem; max-height: 28.25rem">
          <nav class="openlooks navbar stack justify-flex-start spacing-0 p-xs" style="width: 17rem">
            <button class="openlooks unstyled-button group position-left spacing-xs radius-sm p-sm demo-nav-button">
              <div class="openlooks actionicon variant-light size-sm color-blue radius-sm">
                <icon-adjustments size="0.875rem" />
              </div>
              Pull Requests
            </button>
            <button class="openlooks unstyled-button group position-left spacing-xs radius-sm p-sm demo-nav-button">
              <div class="openlooks actionicon variant-light size-sm color-cyan radius-sm">
                <icon-adjustments size="0.875rem" />
              </div>
              Open Issues
            </button>
            <button class="openlooks unstyled-button group position-left spacing-xs radius-sm p-sm demo-nav-button">
              <div class="openlooks actionicon variant-light size-sm color-violet radius-sm">
                <icon-adjustments size="0.875rem" />
              </div>
              Discussions
            </button>
            <button class="openlooks unstyled-button group position-left spacing-xs radius-sm p-sm demo-nav-button">
              <div class="openlooks actionicon variant-light size-sm color-grape radius-sm">
                <icon-adjustments size="0.875rem" />
              </div>
              Databases
            </button>
          </nav>
          <main class="openlooks main p-xs" style="background-color: var(--oc-gray-0)">
            <p class="openlooks text">Your application goes here</p>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
