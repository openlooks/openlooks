<!DOCTYPE html>
<html>
  <head>
    <title>OpenLooks Table</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <link rel="stylesheet" href="demos.css" />
  </head>
  <body>
    <div class="component-header">
      <div class="openlooks container px-xl py-md">
        <h1 class="openlooks title">Table</h1>
        <p class="openlooks text">Render table with theme styles</p>
      </div>
    </div>
    <div class="openlooks container p-xl">
      <h2 class="openlooks title">Usage</h2>
      <table class="openlooks table">
        <thead>
          <tr>
            <th>Element position</th>
            <th>Element name</th>
            <th>Symbol</th>
            <th>Atomic mass</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>6</td>
            <td>Carbon</td>
            <td>C</td>
            <td>12.011</td>
          </tr>
          <tr>
            <td>7</td>
            <td>Nitrogen</td>
            <td>N</td>
            <td>14.007</td>
          </tr>
          <tr>
            <td>39</td>
            <td>Yttrium</td>
            <td>Y</td>
            <td>88.906</td>
          </tr>
          <tr>
            <td>56</td>
            <td>Barium</td>
            <td>Ba</td>
            <td>137.33</td>
          </tr>
          <tr>
            <td>58</td>
            <td>Cerium</td>
            <td>Ce</td>
            <td>140.12</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
